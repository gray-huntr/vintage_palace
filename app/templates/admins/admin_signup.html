<!DOCTYPE html>
<html lang="en">
<head>
    {%include 'head_section.html'%}
    <title>admin sign up</title>
</head>
<body>
{%include 'admins/admin_nav.html'%}

<section>
    <div class="center-display">
        <div class="admin-form">
            {%include 'msg.html'%}
            <form action="/admin_signup" method="post">
                <h3 class="text-center">. Admin signup .</h3>
                <input type="text" placeholder="Enter first name" name="name" required>
                <input type="email" placeholder="Enter email address" name="email" required>
                <input type="number" placeholder="Enter Phone number" name="phone" required>
                <input type="password" placeholder="Enter password" name="password" required>
                <input type="password" placeholder="Repeat password" name="repeat_pass" required><br>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
</section>

</body>
</html>
