<!DOCTYPE html>
<html lang="en">
<head>
    {%include 'head_section.html'%}
    <title>Sales records</title>
</head>
<body>
{%include 'admins/admin_nav.html'%}
<h3>Sales records</h3>
<section>
    <div class="center-display">
        <div class="admin-form">
            {% include 'msg.html'%}
            <form action="/search/sales" method="post">
                <h3>. Enter attendant name or sale ID .</h3>
                <input type="text" name="search" required>
                <button>Search</button>
                <a href="/sales_records">
                    <button>Reset</button>
                </a>
            </form>
        </div>
    </div>
    <div>
        <br>
    </div>
    <div class="center-display">
        <div class="admin-form">
            <div class="table-container">
                <table>
                    <tr>
                        <th>SALE ID</th>
                        <th>SOLD BY</th>
                        <th>DATE</th>
                        <th>TIME</th>
                        <th>ACTION</th>
                    </tr>
                    {% for row in rows%}
                    <tr class="text-white">
                        <td>{{row [1]}}</td>
                        <td>{{row [7]}}</td>
                        <td>{{row [9]}}</td>
                        <td>{{row [10]}}</td>
                        <td>
                            <a href="/admin_view/{{row [1]}}">
                                <button class="btn btn-info">View order</button>
                            </a>
                        </td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
