<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head_section.html'%}
    <title>Shoe upload</title>
</head>
<body>
    <h3 class="container">Shoe uploads</h3> <br><br><br>
    <div class="container">
        <!--    function to display success or error messages-->
        {%include 'msg.html'%}
<!--        File selecting-->
        <form action="/shoe_upload" enctype="multipart/form-data" method="post">
            <label> Select picture of shoe</label> <br>
            <input type="file" name="file" > <br>
            <label>Art number</label>
            <input type="text" name="art_number"  placeholder="Input art number" class="form-control" style="width: 400px">
            <label>Price</label>
            <input type="number" name="price"  placeholder="Input price" class="form-control" style="width: 400px">
            <label>Shoe type</label>
            <input type="text" name="shoe_type"  placeholder="Input shoe type" class="form-control" style="width: 400px">
            <br>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
    </div>

</body>
</html>
